<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-text text-light">Weather Dashboard</h1>
    </nav>
    
    <!-- Bootstrap Container -->
    <div class="container">
      <div class="row">

        <!-- Search Column -->
        <div class="col-sm-3">
          <!-- Search Input & Button -->
          <div class="row mt-4 mr-4">
            <label for="btnSearch">Search for a City:</label>
            <div class="input-group">
              <input type="text" class="form-control form-control-lg" placeholder="Salt Lake City" aria-label="Search location" aria-describedby="btnSearch">
              <div class="input-group-append">
                <button class="btn btn-dark" type="button" id="btnSearch">Search</button>
              </div>
            </div>
          </div>
          <!-- Search History -->
          <div class="row mt-4">
            
          </div>
        </div>

        <!-- Results Column -->
        <div class="col-sm-9">
          <!-- Today Card -->
          <div class="row mt-4">
            <div class="card w-100">
              <h2 class="card-header">City / Date</h2>
              <div class="card-body">
                <h3 class="card-title">Temperature / Icon</h3>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Humidity</li>
                  <li class="list-group-item">Wind Speed</li>
                  <li class="list-group-item">UV Index</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Five Day Forecast -->
          <div class="row mt-4">
            <div class="card-deck">
              <div class="card">
                <h4 class="card-header">Date 1</h4>
                <div class="card-body">
                  <h5 class="card-title">Icon</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
             </div>
             <div class="card">
                <h4 class="card-header">Date 2</h4>
                <div class="card-body">
                  <h5 class="card-title">Icon</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <h4 class="card-header">Date 3</h4>
                <div class="card-body">
                  <h5 class="card-title">Icon</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <h4 class="card-header">Date 4</h4>
                <div class="card-body">
                  <h5 class="card-title">Icon</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
              <div class="card">
                <h4 class="card-header">Date 5</h4>
                <div class="card-body">
                  <h5 class="card-title">Icon</h5>
                  <p class="card-text">Temperature</p>
                  <p class="card-text">Humidity</p>
                </div>
              </div>
            </div>
          </div>
        </div>   
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Local JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
